<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Department Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 15px;
      color: #004080;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #004080;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background: #0066cc;
    }
    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>IT Department Login</h2>
    <form onsubmit="return checkLogin()">
      <input type="text" id="user" placeholder="Username" required><br>
      <input type="password" id="pass" placeholder="Password" required><br>
      <button type="submit">Login</button>

    </form>
    <p id="error" class="error">Invalid Username or Password!</p>
  </div>

  <script>
    function checkLogin() {
      const u = document.getElementById("user").value;
      const p = document.getElementById("pass").value;

      // Change credentials here ðŸ‘‡
      if (u === "it" && p === "it") {
        window.location.href = "IT.html";  // Redirect to IT page
        return false;
      } else {
        document.getElementById("error").style.display = "block";
        return false;
      }
    }
  </script>
</body>
</html>
