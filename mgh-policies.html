<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MGH Policies</title>
  <style>
    :root{
      --max-width:1200px;
      --primary:#004080;
      --card-bg:#ffffff;
      --body-bg:#f3f6f9;
    }

    *{box-sizing:border-box}
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin:0;
      background:var(--body-bg);
      color:#222;
    }

    header {
      background: linear-gradient(135deg, #005566, var(--primary));
      color: #fff;
      padding: 12px 16px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header-content {
      max-width: var(--max-width);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
    }

    .logo {
      width: auto;
      height: 50px;
      display: block
    }
    .header-text h1{ margin:0; font-size:1.4rem; letter-spacing:0.5px}
    .header-text p{ margin:2px 0 0; font-size:0.95rem; opacity:0.9 }

    .content{
      max-width:var(--max-width);
      margin:10px auto;
      background:var(--card-bg);
      padding:18px;
      border-radius:10px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
    }
    .content h2{ color:var(--primary); margin:0 0 8px; font-size:1.1rem }

    .favourite-links { margin-top:18px }
    .favourite-links h3 { margin:0 0 10px; font-size:1rem; color:#0b3a66 }

    .fav-list {
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      list-style:none;
      padding:0;
      margin:0;
    }

    .fav-item {
      width:calc(33.333% - 8px);
      min-width:170px;
      background:#fff;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,0.05);
      padding:12px;
    }

    .fav-link {
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:8px;
      color:#fff;
      text-decoration:none;
      font-weight:600;
      box-shadow:0 4px 10px rgba(0,0,0,0.08);
      width:100%;
      justify-content:flex-start;
    }
    .fav-link .icon {
      width:34px; height:34px; border-radius:6px; background:rgba(255,255,255,0.12);
      display:flex; align-items:center; justify-content:center; font-size:14px;
    }

    .desc {
      margin-top:8px;
      font-size:0.9rem;
      color:#333;
      line-height:1.3;
    }

    .c-blue{ background: linear-gradient(180deg,#007bff,#0062d6) }
    .c-green{ background: linear-gradient(180deg,#28a745,#1f8b3b) }
    .c-red{ background: linear-gradient(180deg,#dc3545,#c1272d) }
    .c-orange{ background: linear-gradient(180deg,#ff8c42,#f46b2b) }
    .c-purple{ background: linear-gradient(180deg,#6f42c1,#5930a6) }
    .c-teal{ background: linear-gradient(180deg,#20c997,#12a57f) }
    .c-gray{ background: linear-gradient(180deg,#6c757d,#545b60) }

    @media (max-width:900px){
      .fav-item{ width:calc(50% - 8px) }
    }
    @media (max-width:520px){
      .fav-item{ width:100% }
    }

    footer{ text-align:center; padding:12px; color:#fff; background:var(--primary); margin-top:18px; border-radius:0 0 10px 10px }
  </style>
</head>
<body>

  <header>
    <div class="header-content">
      <img src="https://www.mgumst.org/assets/images/site_logo.webp" alt="MGH Logo" class="logo" />
  
    </div>
  </header>

  <div class="content">
    <h2>MGH Policies</h2>
    <p>Below are quick links to all hospital systems and policy documents.</p>

    <div class="favourite-links">
      <ul class="fav-list">

        <li class="fav-item">
          <a class="fav-link c-blue" href="http://172.18.11.138:83/show-folder.html?url=http://172.18.11.138:83/test" target="_blank">
            <span class="label">IT Department</span>
          </a>
        </li>

        <li class="fav-item">
          <a class="fav-link c-green" href="file://172.18.11.110/MGH%20Policies%20and%20documents/JCI/" target="_blank">
            <span class="label">JCI</span>
          </a>
        </li>
		
		 <li class="fav-item">
          <a class="fav-link c-teal" href="file://172.18.11.110/MGH%20Policies%20and%20documents/NABH%20Policies%20&%20Manual/" target="_blank">
            <span class="label">NABH</span>
          </a>
        </li>

       

       

       
       
      
      </ul>
    </div>
  </div>

  

</body>
</html>
